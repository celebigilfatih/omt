services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: omt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-omt_tournament}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5450:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - omt-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omt-app
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://onnumara.spormanage.com.tr}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
    ports:
      - "3050:3000"
    depends_on:
      - postgres
    volumes:
      - ./public/uploads:/app/public/uploads:rw
    networks:
      - omt-network
    command: >
      sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:

networks:
  omt-network:
    driver: bridge
